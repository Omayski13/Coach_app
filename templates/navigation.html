{% load static %}
<header>
    <nav>
        <div class="nav-image">
            <a href="{% url 'home-page' %}">
                <img src="{% static 'images/logo-darkslategrey.png' %}" alt="" width="400" height="120">
            </a>

        </div>


        <div class="nav-other">
            <a href="#">Info</a>
            <a href="#">All Drills</a>
            <a href="#">Create Drill</a>

        </div>

        <div class="nav-profile">
            {% if request.user.is_authenticated %}
                <a href="#">Профил</a>
                <a href="{% url 'user-logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit()">Изход</a>
               
                <form id="logout-form" method="post" action="{% url 'user-logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'user-register' %}">Регистрация</a>
                <a href="{% url 'user-login' %}">Вход</a>
            {% endif %}
        </div>

    </nav>
</header>

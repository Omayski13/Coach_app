{% load static %}
<header>
    <nav>
        <div class="nav-image">
            <a href="{% url 'home-page' %}">
                <img class="nav-image" src="{% static 'images/logo-darkslategrey.png' %}" alt="" width="360" height="120">
            </a>

        </div>


        <div class="nav-other">
            <a href="#">Начало</a>
            <a href="{% url 'listing-dashboard' %}">Обяви</a>
            <a href="{% url 'listing-create' %}">Създай обява</a>
            <a href="#">Tренировки</a>
            <a href="{% url 'drill-create' %}">Създай Тренировка</a>


        </div>

        <div class="nav-profile">
            {% if request.user.is_authenticated %}
                <a href="{% url 'user-details' request.user.pk %}">Профил</a>
                <a href="{% url 'user-logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit()">Изход</a>
               
                <form id="logout-form" method="post" action="{% url 'user-logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'user-register' %}">Регистрация</a>
                <a href="{% url 'user-login' %}">Вход</a>
            {% endif %}
        </div>

    </nav>
</header>
